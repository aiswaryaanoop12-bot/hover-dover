<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hover Dover Button</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .hover-btn {
    background-color: #3498db;
    color: white;
    padding: 14px 28px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .hover-btn:hover {
    background-color: #e74c3c;
    border-radius: 50px;
    transform: scale(1.1);
  }
</style>
</head>
<body>

<button class="hover-btn">Hover Dover</button>

</body>
</html>
